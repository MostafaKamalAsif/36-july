  <body>
    <!-- Banner part start  -->
    <section class="font-Open">
      <div
        class="bg-[url(../image/banner.jpeg)] bg-cover bg-no-repeat bg-center"
      >
        <div class="bg-black/60 h-[700px]">
          <div class="max-w-mContainer m-auto">
            <h2
              class="text-amber-100 text-[50px] text-center pl-[700px] font-bold"
            >
              36th July
            </h2>
            <div class="flex justify-between w-[40%] ms-auto pb-[200px]">
              <div class="w-[24%]">
                <h3
                  id="days"
                  class="text-white text-center font-bold text-[30px] py-[12px] px-4 border-2 border-white"
                >
                  Day
                </h3>
                <span class="text-white/60 text-center pl-10 text-[25px] pt-4"
                  >Day</span
                >
              </div>
              <div class="w-[24%]">
                <h3
                  id="hours"
                  class="text-white text-center text-[30px] font-bold py-[12px] px-4 border-2 border-white"
                >
                  Hour
                </h3>
                <span class="text-white/60 text-center pl-10 text-[25px] pt-4"
                  >Hour</span
                >
              </div>
              <div class="w-[24%]">
                <h3
                  id="minutes"
                  class="text-white text-center text-[30px] font-bold py-[12px] px-4 border-2 border-white"
                >
                  Minites
                </h3>
                <span class="text-white/60 text-center pl-5 text-[25px] pt-4"
                  >Minites</span
                >
              </div>
              <div class="w-[24%]">
                <h3
                  id="seconds"
                  class="text-white text-center text-[30px] font-bold py-[12px] px-4 border-2 border-white"
                >
                  Seconds
                </h3>
                <span class="text-white/60 text-center pl-5 text-[25px] pt-4"
                  >Seconds</span
                >
              </div>
            </div>

            <h1 class="text-red-500 text-[50px] text-center font-bold">
              ২৪-এর গণঅভ্যুত্থান
            </h1>

            <h2 class="text-white text-[36px] text-center pt-10">
              <span class="typed"></span>
            </h2>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner part End  -->

    <!-- Injurd part start  -->
    <section class="bg-linear-to-b from-white/50 to-[#000000] py-[90px]">
      <div class="max-w-mContainer m-auto flex justify-between">
        <div class="lg:w-[24%] text-center">
          <div class="">
            <h3
              class="text-white text-[28px] bg-red-500 py-4 px-[19px] border-red-500 rounded-[16px]"

              সর্বমোট শহীদের সংখ্যা
            </h3>
          </div>
          <div class="flex justify-center">
            <h3
              class="font-Syne text-[50px] lg:text-[62px] text-white font-bold counter"
            >
              1581
            </h3>
            <span
              class="text-red-500 font-Syne text-[50px] lg:text-[62px] font-bold"
              >+</span
            >
          </div>
        </div>

        <div class="lg:w-[24%] text-center">
          <div class="">
            <h3
              class="text-white text-[28px] bg-red-500 py-4 px-[19px] border-red-500 rounded-[16px]"
            >
              সর্বমোট আহতের সংখ্যা
            </h3>
          </div>
          <div class="flex justify-center">
            <h3
              class="font-Syne text-[50px] lg:text-[62px] text-white font-bold counter"
            >
              20,000
            </h3>
            <span
              class="text-red-500 font-Syne text-[50px] lg:text-[62px] font-bold"
              >+</span
            >
          </div>
        </div>

        <div class="lg:w-[24%] text-center">
          <div class="">
            <h3
              class="text-white text-[28px] bg-red-500 py-4 px-[19px] border-red-500 rounded-[16px]"
            >
              সর্বমোট দৃষ্টিশক্তি হারানোর সংখ্যা
            </h3>
          </div>
          <div class="flex justify-center">
            <h3
              class="font-Syne text-[50px] lg:text-[62px] text-white font-bold counter"
            >
              92
            </h3>
            <span
              class="text-red-500 font-Syne text-[50px] lg:text-[62px] font-bold"
              >+</span
            >
          </div>
        </div>

        <div class="lg:w-[24%] text-center">
          <div class="">
            <h3
              class="text-white text-[28px] bg-red-500 py-4 px-[19px] border-red-500 rounded-[16px]"
            >
              সর্বমোট স্থায়ীভাবে অক্ষমের সংখ্যা
            </h3>
          </div>
          <div class="flex justify-center">
            <h3
              class="font-Syne text-[50px] lg:text-[62px] text-white font-bold counter"
            >
              647
            </h3>
            <span
              class="text-red-500 font-Syne text-[50px] lg:text-[62px] font-bold"
              >+</span
            >
          </div>
        </div>
      </div>
